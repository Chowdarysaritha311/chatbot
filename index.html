<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Professional Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <h2>AI Assistant</h2>
                </div>
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            
            <div class="conversations-list" id="conversationsList">
                <!-- Conversations will be loaded here -->
            </div>
            
            <div class="sidebar-footer">
                <button class="clear-btn" id="clearBtn">
                    <i class="fas fa-trash"></i> Clear All
                </button>
                <div class="user-info">
                    <div class="avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <span>User</span>
                </div>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>AI Assistant</h1>
                </div>
                <div class="header-right">
                    <button class="header-btn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            
            <!-- Chat Messages Container -->
            <div class="chat-container" id="chatContainer">
                <!-- Welcome Message -->
                <div class="welcome-message" id="welcomeMessage">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>Hello! I'm your AI Assistant</h2>
                    <p>How can I help you today? You can ask me anything!</p>
                    <div class="suggestions">
                        <button class="suggestion-btn" data-prompt="Explain quantum computing in simple terms">
                            Explain quantum computing
                        </button>
                        <button class="suggestion-btn" data-prompt="Write a Python function to reverse a string">
                            Python: Reverse string
                        </button>
                        <button class="suggestion-btn" data-prompt="What are the benefits of renewable energy?">
                            Renewable energy benefits
                        </button>
                        <button class="suggestion-btn" data-prompt="Create a business plan outline for a startup">
                            Business plan outline
                        </button>
                    </div>
                </div>
                
                <!-- Messages will be dynamically added here -->
            </div>
            
            <!-- Input Area -->
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Message AI Assistant..." 
                        rows="1"
                        autofocus
                    ></textarea>
                    <button id="sendButton" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <p class="disclaimer">
                        <i class="fas fa-info-circle"></i>
                        AI can make mistakes. Consider checking important information.
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
